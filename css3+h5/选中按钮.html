<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        color: white;
        margin: 0;
        padding: 0;
        background-color: black;
    }

    input {
        display: none;
    }

    .box {
        margin: 10px 0;
        position: relative;
        width: 200px;
        height: 50px;
        border-radius: 25px;
        background-color: gray;
        transition: all 1s;
        overflow: hidden;
    }

    input:checked+.box {
        background-color: orange;
    }

    .box1 {
        transform: rotate(0);
        transform-origin: left bottom;
    }

    input:checked+.box1 {
        background-color: orange;
        transition: all 2s;
        transform: rotate(90deg);
    }

    input:checked+div .off {
        left: 155px;
        transform: rotate(180deg);
    }

    .box .off {
        position: absolute;
        left: 5px;
        display: block;
        transition: all 1s;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background-image: linear-gradient(-45deg, green, red, blue);
        text-align: center;
        position: absolute;
        top: 5px;
    }

    .box span {
        color: white;
        transition: all 1s;
        line-height: 50px;
        position: absolute;
        /* left: 90px; */
        font-size: 20px;
    }

    .box span:nth-of-type(1) {
        left: -90px;
    }

    .box span:nth-of-type(2) {
        right: 90px;
    }

    input:checked+.box span:nth-of-type(1) {
        left: 90px;
    }

    input:checked+.box span:nth-of-type(2) {
        right: -90px;
    }

    .an {
        display: flex;
        text-align: center;
        justify-content: space-evenly;
    }

    .hover {
        /* width: 500px; */
        /* margin: 0 auto; */
    }

    .hover .mark {
        overflow: hidden;
        position: relative;
        width: 200px;
        height: 200px;
        background-color: aqua;
        border-radius: 50%;
        background-size: cover;
        background-image: url('../touxiang.jpg');
    }

    .mark div {
        transition: all 1s;
        border-radius: 50%;
        width: 100%;
        height: 100%;
        background: rgba(128, 128, 128, 0.829);
        position: absolute;
    }

    .left {

        left: -200px;
        top: 0;
    }

    .right {
        right: -200px;
        top: 0;
    }

    .hover .mark:hover .left {
        left: 0px;
    }

    .hover .mark:hover .right {

        top: 0px;
        right: 0px;
    }

    .you {
        /* overflow: hidden; */
        width: 150px;
        height: 80px;
        border-radius: 12px;
        background-color: rgb(182, 10, 39);
        margin-top: 20px;
        position: relative;
    }

    .you div {
        opacity: 0;
        position: absolute;
        background-color:white;
        transition: all 1s;
    }

    /* .you .bottom{
        transition: all 3s;
        
    } */
    .you .tt,
    .bottom {
        
        right: 30%;
        width: 50px;
        height: 0.1px;
    }

    .you .tt {
        top: 0;
        right: 150px;
    }

    .you .bottom {
        right: -50px;
        bottom: 1px;
    }

    .you .left,
    .right {
        top: 30%;
        width: 0.1px;
        height: 40px;
    }

    .you .left {
        left: 1px;
        top: -40px;
    }
    .you .right {
        right: 1px;
        top: 80px;
    }
    .you:hover .tt {
        right: 30%;
        /* right: 150px; */
    }
    .you:hover .bottom {
        right: 30%;
        /* right: 150px; */
    }
    
    .you:hover .left {
        top: 20px;
    }
    .you:hover .right {
        top:20px;
    }
    .you:hover div{
        opacity: 1;
    }
</style>

<body>
    <div class="an">
        <div class="big">
            <h2>多选框</h2>
            <label>
                <input type="checkbox">
                <div class="box">
                    <span>no</span>
                    <span>off</span>
                    <div class="off"></div>
                </div>
            </label>

            <label>
                <input type="checkbox">
                <div class="box">
                    <div class="off"></div>
                </div>
            </label>
            <label>
                <input type="checkbox">
                <div class="box box1">
                    <span>no</span>
                    <span>off</span>
                    <div class="off"></div>
                </div>
            </label>
        </div>
        <div class="midde">
            <h2>单选框</h2>
            <label>
                <input type="radio" name="sex">
                <div class="box">
                    <span>no</span>
                    <span>off</span>
                    <div class="off"></div>
                </div>
            </label>男
            <label>
                <input type="radio" name="sex">
                <div class="box">
                    <span>no</span>
                    <span>off</span>
                    <div class="off"></div>
                </div>女
            </label>
            <label>
                <input type="radio" name="name">
                <div class="box">
                    <div class="off"></div>
                </div>
            </label>
            <label>
                <input type="radio" name="name">
                <div class="box">
                    <div class="off"></div>
                </div>
            </label>
        </div>
        <div class="hover">
            <h2>iHover</h2>
            <div class="mark">
                <div class="left"></div>
            </div>
            <div class="mark">
                <div class="right"></div>
            </div>
        </div>
        <div>
            <h1>幽灵按钮</h1>
            <div class="you">
                <div class="tt"></div>
                <div class="bottom"></div>
                <div class="left"></div>
                <div class="right"></div>
            </div>
        </div>
    </div>
    <script>
    </script>
</body>

</html>
