<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .big{
        width: 500px;
        text-align: center;
        margin: 200px auto;
    }
    .box {
        width: 500px;
        height: 500px;
        /* background-color: aqua; */
        display: flex;
        flex-wrap: wrap;
    }

    .box div {
        border-radius: 50%;
        background-color: red;
    }
</style>

<body>
    <div class="big">
        <h1></h1>
        <div class="box">
        </div>
    </div>

    <script>
        var num=1
        var box = document.querySelector(".box")
        var h=document.querySelector("h1")
        function show(num) {
            h.innerText="第"+num+"关"
            box.innerHTML="";
            var color=Math.random().toString(16).slice(-6)
            for (var i = 0; i < Math.pow(num + 2, 2); i++) {
                var node = document.createElement("div")
                node.style.width = 500 / (num + 2) + "px";
                // node.style.width = 500 / (num + 2) + "px";
                // n=500/num+"px"
                h.innerText="第"+num+"关";
                node.style.backgroundColor="#"+color;
                box.appendChild(node);
            }
            
            console.log(color);
            var dd=box.querySelectorAll("div")
            var n=Math.floor(Math.random()*dd.length)
            dd[n].style.opacity="0.5";
            dd[n].onclick=function(){
                num++
                show(num)
            }

            
        }
        show(num)
    </script>
</body>

</html>
