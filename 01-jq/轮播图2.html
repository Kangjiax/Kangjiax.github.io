<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<style>
    .box{
        width: 320px;
        height: 200px;
        display: flex;
        overflow: hidden;
        margin: 0 auto;
        
    }
    .box img{
        transition:all .3s;
        width: 100%;
        height: 100%;
    }
</style>
<body>
    <div class="box">
        <img src="./1.jpg" class="abc">
        <img src="./2.jpg" alt="">
        <img src="./3.jpg" alt="">
        <img src="./4.jpg" alt="">
    </div>
    <script>
        var num=0;
        setInterval(function(){
            $(".box .abc").css({"margin-left":num*$(".box .abc").width()})
            if(num<=-3){
                num=1
            }
            num--
        },1000)
    </script>
</body>
</html>
