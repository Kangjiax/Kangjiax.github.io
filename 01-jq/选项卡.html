<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <body>
    <ul class="head">
      <li>aaa</li>
      <li>bbb</li>
      <li>ccc</li>
    </ul>

    <ul class="tabs">
      <li>aaa content</li>
      <li>bbb content</li>
      <li>ccc content</li>
    </ul>
    <style>
      .active {
        color: red;
      }
    </style>

    <script>
      //   $(".tabs li").css("display", "none");

      //   $(".tabs li").hide();
      //   $(".tabs li").eq(0).show();

      $(".tabs li").hide().eq(0).show();
      $(".head li").click(function () {
        // console.log(this);
        // console.log($(this).index());
        $(this).addClass("active").siblings().removeClass("active");
        $(".tabs li").hide().eq($(this).index()).show();
      });

      //   eq()     [] .get()
      //  siblings()

      //   hide show
    </script>

    <button>toggle</button>
    <div class="toggleshow">toggleshow</div>
    <script>
      $("button").click(function () {
        // $(".toggleshow").toggleClass("active");
        $(".toggleshow").toggle();
      });
    </script>
  </body>
</html>
